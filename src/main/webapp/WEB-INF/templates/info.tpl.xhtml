<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4"
		type="text/javascript"></script>
	<h:panelGrid cols="1" rows="4" style="text-align:center;" width="100%">
		<h:outputText
			value="AppServer: #{appProperties.systemAppServerInfo.get('Product')} #{appProperties.systemAppServerInfo.get('Product Version')}" />
		<h:outputText
			value="Primefaces: #{appProperties.getPrimefaceVersion()}" />
		<h:outputText value="JSF: #{appProperties.getJSFVersion()}" />
		<h:outputText
			value="Database: #{appProperties.systemDBInfo.get('BaseProductName')} server" />
	</h:panelGrid>
</ui:composition>
