<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:form>
		<p:scrollPanel>
			<ui:repeat value="${u.fileInfos}" var="image"
				id="manuelSwitcherImages">
				<p:link href="#{request.contextPath}/admin/fileinfo.xhtml">
					<f:param name="fileName" value="#{image.uniqueFileName}"/>
					<p:graphicImage value="#{imageView.image}" width="500" id="image"
						rendered="#{!image.uniqueFileName.isEmpty()}">
						<f:param name="fileName" value="#{image.uniqueFileName}" />
					</p:graphicImage>
				</p:link>
			</ui:repeat>
		</p:scrollPanel>
	</h:form>
</ui:composition>
