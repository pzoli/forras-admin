<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dp="http://integrity.hu/dynap"
	template="/WEB-INF/templates/default.xhtml">
	<f:metadata>
		<f:viewAction action="#{subjectManager.setSelectMode('multiple')}" />
		<f:viewAction action="#{subjectManager.setDialogMode('')}"/>
	</f:metadata>
	<ui:define name="content">
		<script type="text/javascript"
			src="${request.contextPath}/resources/js/calendar.js" />

		<p:growl id="growl" showSummary="true" showDetail="true" sticky="true" />
		<dp:dialog dialogWidgetVar="dlgSubjectWidget" dialogHeader="Foglalkozás"
			managerBean="#{subjectManager}"
			formModel="#{subjectManager.formModel}" />
		<dp:dynTable managerBean="#{subjectManager}" tableHeader="Foglalkozások" id="subjects"
			dialogWidgetVar="dlgSubjectWidget" editable="true"/>

	</ui:define>
</ui:composition>
