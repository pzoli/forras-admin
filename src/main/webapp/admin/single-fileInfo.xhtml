<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:dp="http://integrity.hu/dynap"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:commandLink action="#{docInfoManager.deleteFile}" value="Törlés" ajax="false">
				<f:param name="id" value="#{request.getParameter('id')}" />
			</p:commandLink>
			<p:scrollPanel style="width:100%;height:700px;">
				<p:graphicImage value="${imageView.image}" id="singleimage">
					<f:param name="fileName"
						value="#{request.getParameter('fileName')}" />
				</p:graphicImage>
			</p:scrollPanel>
		</h:form>
	</ui:define>
</ui:composition>
